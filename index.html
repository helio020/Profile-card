<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class="bg-top" src="./images/bg-pattern-top.svg" alt="bg-top">
  <div class="container">
    <img class="image-card" src="./images/bg-pattern-card.svg" alt="image-card">
    <img class="image-victor" src="./images/image-victor.jpg" alt="image-victor">
    <div class="personal-info">
      <span>Victor Crest</span>
      <span class="age">26</span>
      <br>London
    </div>
    <hr />
    <div class="number-info">
      <div class="followers">
        <span>80K</span>
        <br>Followers
      </div>
      
      <div class="likes">
        <span>803K</span>
        <br>Likes
      </div>
      
      <div class="photos">
        <span>1.4K</span>
        <br>Photos
      </div>
    </div>
  </div>
  <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="bg-bottom">
</body>
</html>
